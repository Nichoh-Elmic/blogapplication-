<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>Updated at: {{ post.updated_at }}</p>
    <a href="{% url 'post_edit' post.id %}">Edit</a>
    <a href="{% url 'post_list' %}">Back to list</a>
</body>
</html>s
